<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Register</title>
</head>
<body>
  <div id="top"></div>
  <main class="container">
    <h1>Register for Event</h1>
    <div id="eventInfo" class="muted"></div>

    <div id="msg"></div>

    <form id="f" class="form" style="max-width:520px">
      <label>Name
        <input name="purchaser_name" required />
      </label>
      <label>Email
        <input name="email" type="email" required />
      </label>
      <label>Phone
        <input name="phone" />
      </label>
      <label>Tickets
        <input name="tickets" type="number" min="1" value="1" required />
      </label>

      <div class="row" style="margin-top:10px">
        <button class="btn-primary" type="submit">Submit</button>
        <a id="back" class="btn" href="#">Back to event</a>
      </div>
    </form>
  </main>
  <script type="module" src="/js/registration.js"></script>
</body>
</html>
